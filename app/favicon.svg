<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Clock icon -->
  <g transform="translate(50, 50)">
    <!-- Clock circle -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#f59e0b" stroke-width="3"/>
    
    <!-- Hour hand -->
    <line x1="0" y1="0" x2="0" y2="-12" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Minute hand -->
    <line x1="0" y1="0" x2="10" y2="-8" stroke="#f59e0b" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="2.5" fill="#f59e0b"/>
  </g>
</svg>
